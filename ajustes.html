<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
</head>
<body>
    <header>
        <img src="media/img/logo2.png" alt="">
        <nav>
            <ul>
                <li><i></i></li>
                <li><i></i></li>
                <li><i></i></li>
                <li><i></i></li>
                <li><i></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="media/img/calvo.jpg" alt="">
            <h2>Perfect Driver</h2>
            <ul>
                <li>Agapito Di Sousa</li>
                <li>mclovin@yahoo.com</li>
                <li>Estilo preferido: folk ruso</li>
            </ul>
        </section>
        <hr>
        <section>
            <form action="">
                <h3>Cambiar email</h3>
                <br>
                <label for="mail-actual"></label>
                <input type="email" placeholder="email@actual.com" disabled>
                <label for="mail-nuevo"></label>
                <input type="email" name="mail-nuevo" id="mail-nuevo" placeholder="Nuevo email">
                <br>
                <h3>Cambiar contraseña</h3>
                <br>
                <label for="contraseña-actual"></label>
                <input type="password" name="contraseña-actual" id="contraseña-actual" placeholder="Contraseña actual">
                <br>
                <label for="nueva-contraseña"></label>
                <input type="password" name="nueva-contraseña" id="nueva-contraseña" placeholder="Nueva contraseña">
                <br>
                <label for="repite-contraseña"></label>
                <input type="password" name="repite-contraseña" id="repite-contraseña">
                <br>
                <h3>Cambiar estilo preferido</h3>
                <br>
                <select name="estilo" id="estilo">
                    <option checked value="folk-ruso">Folk Ruso</option>
                    <option value="rock-progresivo">Rock Progresivo</option>
                    <option value="metal">Metal</option>
                    <option value="pop">Pop</option>
                    <option value="jazz">Jazz</option>
                    <option value="hard-rock">Hard Rock</option>
                </select>
                <br>
                <input type="submit" value="Guardar cambios" name="ajustes-enviar">
            </form>
        </section>
        <section id="reproductor">
            <div id="track">
                <div id="progress"></div>
                <div id="handler"></div>
            </div>
            <div id="container">
                <div class="controles">
                    <button id="pausa"></button>
                    <button id="play"></button>
                </div>
                <div id="informacion-pista">
                    <div class="controles">
                        <button id="anterior"></button>                        
                    </div>
                    <p id="titulo"></p>
                    <div class="controles">
                        <button id="siguiente"></button>
                    </div>
                </div>
                <div class="controles">
                    <div id="volumen">
                        <div id="total"></div>
                        <div id="handler-volumen"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
