<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ajustes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&family=Overpass&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="media/img/logo2.png" type="image/x-icon">
    <title>Ajustes</title>
</head>
<body>
    <header><!--Menú de navegación lateral con 5 enlaces. Es el mismo en todas las secciones de la web excepto en la home y en la página de soporte-->
        <div>
            <img src="media/img/logo2.png" alt="">       
            <nav>
                <ul>
                    <li><a href="reproductor.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><i class="fa-solid fa-music"></i></li>
                    <li><i class="fa-solid fa-comment"></i></li>
                    <li><i class="fa-solid fa-gear"></i></li>
                </ul>
            </nav>
        </div>
        <span><a href="perfil.html"><i class="fa-solid fa-user"></i></a></span>
    </header>
    <main>
        <form class="buscar" action=""><!--Desplegable para seleccionar un estilo. En función de la selección, aparecerán artistas de ese estilo y algunos detalles del reproductor cambiarán de color-->
            <input type="text" name="buscar" id="buscar" placeholder="Buscar">
        </form>
        <section class="informacion-personal"><!--Sección con información personal del usuario-->
            <img src="media/img/calvo.jpg" alt="">
            <div>
                <h2>Perfect Driver</h2>
                <ul>
                    <li>Agapito Di Sousa</li>
                    <li>mclovin@yahoo.com</li>
                    <li>Estilo preferido: folk ruso</li>
                </ul>
            </div>
        </section>

        <section class="formulario">
            <form action=""><!--En este formulario se podrá cambiar el email, la contraseña y el estilo preferido-->
                <h3>Cambiar email</h3>
                <div class="mails">
                    <input type="email" name="mail-actual" placeholder="email@actual.com" disabled>
                    <input type="email" name="mail-nuevo" id="mail-nuevo" placeholder="Nuevo email">
                </div>
                <h3>Cambiar contraseña</h3>
                <div class="contraseñas">
                    <input type="password" name="contraseña-actual" id="contraseña-actual" placeholder="Contraseña actual">
                    <input type="password" name="nueva-contraseña" id="nueva-contraseña" placeholder="Nueva contraseña">
                    <input type="password" name="repite-contraseña" id="repite-contraseña">
                </div>
                <h3>Cambiar estilo preferido</h3>
                <select name="estilo" id="estilo">
                    <option checked value="folk-ruso">Folk Ruso</option>
                    <option value="rock-progresivo">Rock Progresivo</option>
                    <option value="metal">Metal</option>
                    <option value="pop">Pop</option>
                    <option value="jazz">Jazz</option>
                    <option value="hard-rock">Hard Rock</option>
                </select>
                <input type="submit" value="Guardar cambios" name="ajustes-enviar">
            </form>
        </section>
        <br><br><br><br><br>
        <section id="reproductor"><!--Esto sería el reproductor, que por el momento sólo es un conjunto de contenedores y botones-->
            <div id="track">
                <div id="progress">
                    <div id="handler"></div>
                </div>

            </div>
            <div id="container">
                <div class="controles">
                    <button id="pausa"><i class="fa-sharp fa-solid fa-pause"></i></button>
                    <button id="play"><i class="fa-sharp fa-solid fa-play"></i></button>
                </div>
                <div id="informacion-pista">
                    <div class="controles">
                        <button id="anterior"><i class="fa-solid fa-arrow-left"></i></button>                        
                    </div>
                    <p id="titulo">Harridan</p>
                    <div class="controles">
                        <button id="siguiente"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
                <div class="controles">
                    <div id="volumen">
                        <div id="total"></div>
                        <div id="handler-volumen"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
