<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis albumes</title>
</head>
<body>
    <header><!--Menú de navegación lateral con 5 enlaces. Es el mismo en todas las secciones de la web excepto en la home y en la página de soporte-->
        <img src="media/img/logo2.png" alt="">
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action=""><!--Desplegable para ordenar los grupos de nuestros álbumes guardados bajo un criterio-->
            <select name="ordenar-albumes" id="ordenar-albumes">
                <option checked hidden>Ordenar grupos</option>
                <option value="a-z">Alfabéticamente (A-Z)</option>
                <option value="z-a">Alfabéticamente (Z-A)</option>
                <option value="año-ascendente">Más antiguos primero</option>
                <option value="año-descendente">Más recientes primero</option>
            </select>
        </form>
        <section id="albumes"><!--Esta sección contiene un título con el nombre del grupo y debajo un contenedor con todos sus álbumes guardados-->
            <div class="contenedor-album">
                <h3>Dream Theater</h3>
                <div class="album">
                    <img src="media/img/octa.jpg" alt="">
                    <img src="media/img/scenes.webp" alt="">
                    <img src="media/img/achange.jpg" alt="">
                    <img src="media/img/aview.jpg" alt="">
                </div>
            </div>
            
            <div class="contenedor-album">
                <h3>Pink Floyd</h3>
                <div class="album">
                    <img src="media/img/animals.jpg" alt="">
                    <img src="media/img/darkside.jpg" alt="">
                    <img src="media/img/wall.png" alt="">
                    <img src="media/img/wish.jpg" alt="">
                </div>
            </div>            
        </section>
        <section id="reproductor"><!--Esto sería el reproductor, que por el momento sólo es un conjunto de contenedores y botones-->
            <div id="track">
                <div id="progress"></div>
                <div id="handler"></div>
            </div>
            <div id="container">
                <div class="controles">
                    <button id="pausa"></button>
                    <button id="play"></button>
                </div>
                <div id="informacion-pista">
                    <div class="controles">
                        <button id="anterior"></button>                        
                    </div>
                    <p id="titulo"></p>
                    <div class="controles">
                        <button id="siguiente"></button>
                    </div>
                </div>
                <div class="controles">
                    <div id="volumen">
                        <div id="total"></div>
                        <div id="handler-volumen"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
