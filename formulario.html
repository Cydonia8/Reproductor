                    </select>
                </div>
                <legend>Cuéntanos en detalle</legend>
                <textarea name="" id="" cols="40" rows="15"></textarea><!--Textarea en el que desarrollar el problema-->
                <label for="archivos">Archivos extra</label><!--Input para añadir archivos extra si fueran necesarios-->
                <input type="file" name="archivos" id="">
                <input type="submit" name="enviar">
            </form>
        </section>
    </main>
