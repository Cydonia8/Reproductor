<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&family=Overpass&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="media/img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro</title>
</head>
<body>
    <main>
        <section>
            <div class="contenedor-form">
                <h1>Regístrate en Vinylia</h1>
                <form action="">
                    <input type="text" placeholder="Nombre de usuario">
                    <input type="email" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Repita la contraseña">
                    <select name="estilo" id="">
                        <option checked hidden>Estilo favorito de inicio</option>
                        <option value="folk-ruso">Folk Ruso</option>
                        <option value="rock-progresivo">Rock Progresivo</option>
                        <option value="metal">Metal</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="hard-rock">Hard Rock</option>
                    </select>
                    <div class="check">
                        <input type="checkbox" required name="terminos">
                        <label for="terminos">Acepto los términos y condiciones de uso</label>
                    </div>
                    <input type="submit" value="Registrarme">
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
